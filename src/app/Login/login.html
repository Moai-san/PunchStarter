<form class="formulario">
    <h4 style="text-align: center;">Iniciar sesión</h4>

    <label for="email">Correo Electronico</label>
    <input type="email" name="Correo" class="sesion" placeholder="Correo Electronico" required="true">

    <label for="contraseña">Contraseña</label>
    <input type="password" name="Contraseña" class="sesion" placeholder="Contraseña" required="true">

    <input type="submit" id="button" value="Iniciar sesión">

    <form class="register">
        <h4 style="text-align: center;">Registrarse</h4>
        
        <li>
            <input type="text" name="Nombre" id="nombre" placeholder="Nombre" required="true">
            <input type="text" name="Apellidos" id="apellido" placeholder="Apellidos" required="true">
        </li>

        <li>
            <input type="email" name="Correo" class="sesion" placeholder="Correo Electronico" required="true">
        </li>

        <input type="password" name="Contraseña" class="sesion" placeholder="Contraseña" required="true">

        <li>
            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" name="Fecha" id="fecha" placeholder="Fecha de Nacimiento" required="true">
            <input type="submit" id="button" value="Registrarse">
        </li>
    </form>
</form>
