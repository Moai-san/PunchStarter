<form class="formulario">
    <h4>Formulario de contacto</h4>
    <label for="nombre">Nombre</label>
    <input type="text" name="Nombre" id="nombre" placeholder="Nombre" required/>
    <label for="apellido">Apellidos</label>
    <input type="text" name="Apellidos" id="apellido" placeholder="Apellidos" required="true"/>
    <label for="rut">RUT</label>
    <input type="text" name="RUT" id="rut" placeholder="123456789" required="true">
    <label for="email">Correo</label>
    <input type="email" name="Correo" id="email" placeholder="Email" required="true">
    <label for="telefono">Telefono de contacto</label>
    <input type="number" name="Telefono" id="telefono" placeholder="TelÃ©fono" required="true">
    <label for="descripcion">Escriba su sugerencia</label>
    <textarea style="resize: none;" id="descripcion" rows="6" cols="33" required="true"></textarea >
        
    <li class="buttons">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </li>
        

</form>
