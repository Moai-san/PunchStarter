<form (ngSubmit)="onSubmit()" #sugerenciaForm="ngForm" class="formulario" name="sugerencia" autocomplete="off">
    <h4>Formulario de contacto</h4>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required [(ngModel)]="model.s_nombre" #s_nombre="ngModel">

    <label for="apellido">Apellidos</label>
    <input type="text" name="apellidos" id="apellido" placeholder="Apellidos" required [(ngModel)]="model.s_apellidos" #s_apellidos="ngModel">

    <label for="rut">RUT</label>
    <input type="text" name="rut" id="rut" placeholder="00000000-0" maxlength="10" required [(ngModel)]="model.s_rut" #s_rut="ngModel">

    <label for="email">Correo</label>
    <input type="email" name="correo" id="email" placeholder="Email" minlength="6" required [(ngModel)]="model.s_correo" #s_correo="ngModel">

    <label for="telefono">Telefono de contacto</label>
    <input type="number" name="telefono" id="telefono" placeholder="TelÃ©fono" maxlength="9" required [(ngModel)]="model.s_telefono" #s_telefono="ngModel">

    <label for="descripcion">Escriba su sugerencia</label>
    <textarea style="resize: none;" name="sugerencia" id="descripcion" rows="6" cols="33" required [(ngModel)]="model.s_sugerencia" #s_sugerencia="ngModel"></textarea>
        
    <li class="buttons">
        <input type="submit" name="envio" value="Enviar">
        <input type="reset" name="limpieza" value="Limpiar">
    </li>  
</form>
