<form class="formulario" autocomplete="off">
    <h4 style="text-align: center;">Iniciar sesión</h4>

    <label for="email">Correo Electronico</label>
    <input type="email" name="Correo" class="sesion" placeholder="Correo Electronico" min="6" required>

    <label for="contraseña">Contraseña</label>
    <input type="password" name="Contraseña" class="sesion" placeholder="Contraseña" min="8" required>

    <input type="submit" id="button" value="Iniciar sesión">

    <form class="register" autocomplete="off" onsubmit="return RegisterValidate()">
        <h4 style="text-align: center;">Registrarse</h4>
        
        <li>
            <input type="text" name="Nombre" placeholder="Nombre" pattern="[A-Za-z]{}" required>
            <input type="text" name="Apellidos" placeholder="Apellidos" pattern="[A-Za-z]{}" required>
        </li>

        <li>
            <input type="email" name="Correo" class="sesion" placeholder="Correo Electronico" min="6"  required>
        </li>

        <input type="password" name="Contraseña" class="sesion" placeholder="Contraseña" min="8" required>

        <li>
            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" name="Fecha" id="fecha" placeholder="Fecha de Nacimiento" max="2022-06-03" required>
            <input type="submit" id="button" value="Registrarse">
        </li>
    </form>
</form>
