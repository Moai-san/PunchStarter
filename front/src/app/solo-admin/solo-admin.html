<div class="fluid-container">
        <table class="table table-primary table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usuarios">
                    <td scope="row">{{item.id}}</td>
                    <td scope="row">{{item.name}}</td>
                    <td scope="row">{{item.surname}}</td>
                    <td scope="row">{{item.mail}}</td>
                </tr>
            </tbody>
        </table>
</div>

<div class="fluid-container" id="container-form">
    <form (ngSubmit)="deleteUser()" [formGroup]="formularioDelete" class="input-group">
        <span class="input-group-addon">ID</span>
        <input id="msg" type="text" class="form-control" formControlName="id" placeholder="ID DEL USUARIO A ELIMINAR">
        <button type="submit" class="button">Eliminar usuario</button>
    </form>
</div>
